spring.application.name=authservice

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/forinterviwe
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect   # optional, can be removed

# Server port (optional; set if you want auth service on a different port)
server.port=8080

# JWT config (no quotes around secret; use a secret \u226532 bytes)
jwt.secret=change_this_to_a_long_secret_at_least_32_bytes!
jwt.expiration=86400000
